<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Starter Template</title>
    <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
<div class="main-wrapper">
    <header class="flex">
        <div class="flex">
            <div class="clock-bg flex">
                <div class="discount-day">
                    Gorący
                    <div>czwartek</div>
                    <div class="photo-clock">
                        <img src="/assets/img/clock.png" alt="">
                    </div>
                </div>
                <div class="extra-text flex">
                    <strong>Własnie</strong> trwa!

                </div>
                <div class="deliver-info flex">
                    <div>
                        <i class="icon-truck"></i>
                        <div>Dostawa gratis</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="discount">
                <div class="text">Rabaty nawet do</div>
                <div class="number">80
                    <div>%</div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="timer">
                <div class="text-time">
                    Do końca pozostało:
                </div>
                <div class="time flex">
                    <div class="inner-timer">
                        <div class="day value">-</div>
                        <div class="small-text">Dni</div>
                    </div>
                    <span class="divider">:</span>
                    <div class="inner-timer">
                        <div class="hrs value">-</div>
                        <div class="small-text">Godz</div>
                    </div>
                    <span class="divider">:</span>
                    <div class="inner-timer">
                        <div class="min value">-</div>
                        <div class="small-text">Min</div>
                    </div>
                    <span class="divider">:</span>
                    <div class="inner-timer">
                        <div class="sec value">-</div>
                        <div class="small-text">Sek</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="top-bar flex">
            <div class="left-side flex">
                <i class="icon-b"></i>
                <div>Produkty na godzine <strong>10:00</strong></div>
            </div>
            <div class="more-less-btns flex">
                <div class="flex change-limit" data-limit="2">2</div>
                <div class="flex change-limit active" data-limit="4">4</div>
                <div class="flex change-limit" data-limit="8">8</div>
            </div>
            <div class="right-side flex">
                <div>
                    <div class="icon flex">!</div>
                </div>
                <div>Akcja "Gorący Czwartek" nie łączy się z innymi promocjami</div>
            </div>
        </div>

        <div class="row flex">
        </div>
    </main>
</div>
<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
